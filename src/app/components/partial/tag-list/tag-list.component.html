<div class="tagsWrapper">
  @if (tags.length) {
    <h3>Tags</h3>
    <div class="tags">
      @for (tag of tags;track tag.id) {
        <div class="tag">
          <app-tag
            [tag]="tag"
            [isEditButtonDisabled]="isEditButtonDisabled"
            (tagRemoved)="removeTag($event)"
            (editModeToggled)="toggleStateEditButton()">
          </app-tag>
        </div>
      }
    </div>
  }
</div>
